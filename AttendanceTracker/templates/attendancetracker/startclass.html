<!-- startclass.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1>Start Class</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if code %}
        <p>Generated Code: {{ code }}</p>
    {% endif %}

    <form method="post" action="{% url 'startclass' %}" class="start-class-form" onsubmit="startConfetti()">
        {% csrf_token %}
        <input type="submit" value="Start Class" class="start-class-button">
    </form>
</div>
    
{% endblock %}
