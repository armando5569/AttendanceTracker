{% extends 'base.html' %}


{% block content %}
    <h1>Start Class</h1>
    
    {% if message %}
    <p class="message">{{ message }}</p>
{% endif %}

{% if code %}
    <p class="generated-code">Generated Code: {{ code }}</p>
{% endif %}

    <form method="post" action="{% url 'startclass' %}" class="start-class-form" onsubmit="startConfetti()">
        {% csrf_token %}
        <input type="submit" value="Start Class" class="btn btn-primary">
    </div>
    </form>
</div>
    
{% endblock %}
